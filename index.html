<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hemet United — Coming Soon</title>
  <meta name="description" content="Hemet United — Coming Soon" />
  <meta name="theme-color" content="#0b0f17" />
  <style>
    :root {
      --bg: #0b0f17;
      --bg-2: #0f1826;
      --text: #e8eefb;
      --muted: #90a3c0;
      --accent: #7aa2ff;
      --glow: 0 0 30px rgba(122,162,255,.25);
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: radial-gradient(60% 80% at 50% 20%, var(--bg-2) 0%, var(--bg) 55%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    canvas#starfield, canvas#flag {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: transparent;
    }

    .container {
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255,255,255,0.04);
      border-radius: 20px;
      padding: 2.5rem;
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      box-shadow: var(--glow);
    }

    h1 {
      font-size: clamp(3rem, 6vw, 5rem);
      font-weight: 800;
      margin: .8rem 0;
      text-shadow: 0 2px 28px rgba(122,162,255,0.25);
    }

    .sub {
      color: var(--muted);
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .cta {
      color: var(--text);
      text-decoration: none;
      border: 1px solid rgba(122,162,255,.35);
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      background: rgba(122,162,255,0.1);
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <canvas id="flag"></canvas>
  <main class="container">
    <section class="card">
      <h1>Coming Soon</h1>
      <p class="sub">We’re crafting something new for our community. Check back soon, or reach out if you need to get in touch.</p>
      <a class="cta" href="mailto:contact@hemetunited.com">✉️ contact@hemetunited.com</a>
    </section>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Starfield + meteors
    (function starfield() {
      const c = document.getElementById('starfield');
      const ctx = c.getContext('2d');
      let w, h, stars = [], meteors = [];
      const baseDensity = 0.0009;
      const meteorChance = 0.002;

      function resize() {
        w = c.width = window.innerWidth;
        h = c.height = window.innerHeight;
        stars = new Array(Math.floor(w * h * baseDensity)).fill().map(()=>({
          x: Math.random()*w,
          y: Math.random()*h,
          r: Math.random()*1.2+0.2,
          t: Math.random()*360
        }));
      }

      function drawStars() {
        ctx.fillStyle = 'rgba(11,15,23,0.35)';
        ctx.fillRect(0,0,w,h);
        for(const s of stars){
          s.t += 0.05;
          const tw = 0.6+0.4*Math.sin(s.t);
          ctx.beginPath();
          ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
          ctx.fillStyle = `rgba(200,220,255,${tw})`;
          ctx.fill();
        }
      }

      function spawnMeteor(){
        const vx = Math.random()*5+5;
        const vy = Math.random()*3+3;
        meteors.push({x:Math.random()*w*0.3,y:-50,vx,vy,life:0});
      }

      function drawMeteors(){
        if(Math.random()<meteorChance) spawnMeteor();
        for(let i=meteors.length-1;i>=0;i--){
          const m=meteors[i];
          m.x+=m.vx; m.y+=m.vy; m.life++;
          const tailX=m.x-m.vx*10, tailY=m.y-m.vy*10;
          const grad=ctx.createLinearGradient(m.x,m.y,tailX,tailY);
          grad.addColorStop(0,'rgba(255,255,255,1)');
          grad.addColorStop(1,'rgba(100,150,255,0)');
          ctx.strokeStyle=grad; ctx.lineWidth=2; ctx.beginPath(); ctx.moveTo(m.x,m.y); ctx.lineTo(tailX,tailY); ctx.stroke();
          if(m.y>h+100) meteors.splice(i,1);
        }
      }

      function loop(){drawStars();drawMeteors();requestAnimationFrame(loop);}
      resize(); loop();
      window.addEventListener('resize',resize);
    })();

    // American flag waving animation
    (function flag(){
      const f=document.getElementById('flag');
      const ctx=f.getContext('2d');
      let w,h,t=0;
      function resize(){w=f.width=window.innerWidth;h=f.height=window.innerHeight;}
      function draw(){
        ctx.clearRect(0,0,w,h);
        const flagW=240,flagH=130, startX=w-flagW-40, startY=40;
        const stripes=13;
        for(let i=0;i<stripes;i++){
          ctx.fillStyle=i%2?'#B22234':'#fff';
          ctx.beginPath();
          for(let x=0;x<=flagW;x+=4){
            const y= startY + i*(flagH/stripes) + Math.sin((x/flagW*4+t+i)*2)*2;
            if(x===0) ctx.moveTo(startX+x,y); else ctx.lineTo(startX+x,y);
          }
          ctx.lineTo(startX+flagW,startY+(i+1)*(flagH/stripes));
          ctx.lineTo(startX,startY+(i+1)*(flagH/stripes));
          ctx.closePath(); ctx.fill();
        }
        // blue canton
        ctx.fillStyle='#3C3B6E';
        const cantonH=flagH*7/13, cantonW=flagW*0.4;
        ctx.beginPath();
        for(let x=0;x<=cantonW;x+=4){
          const y=startY+Math.sin((x/flagW*4+t)*2)*2;
          if(x===0) ctx.moveTo(startX+x,y); else ctx.lineTo(startX+x,y);
        }
        ctx.lineTo(startX+cantonW,startY+cantonH);
        ctx.lineTo(startX,startY+cantonH);
        ctx.closePath(); ctx.fill();
        t+=0.05;
        requestAnimationFrame(draw);
      }
      resize(); draw();
      window.addEventListener('resize',resize);
    })();
  </script>
</body>
</html>
